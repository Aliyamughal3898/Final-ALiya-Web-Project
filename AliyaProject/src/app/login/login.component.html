<div class="container-fluid">
  <div class="row">
    <div class="col-12 ">
        <div class="d-flex justify-content-center h-100">
            <div class="card">

        
        <form name="form" [formGroup]="form" (ngSubmit)="form.valid && onSubmit()" >
            <h2 class="text-danger text-center"> Sign Up</h2>
            <hr class="bg-danger w-75">
          <div class="form-group">
            <label for="email"><b>Email Address</b></label>
            <input type="email" class="form-control "placeholder="Your Email" formControlName="email" [ngClass]="{'is-invalid': form.get('email').touched && form.get('email').invalid}" >
            <div *ngIf="form.get('email').touched && form.get('email').invalid" class="invalid-feedback">
              <div *ngIf="form.get('email').errors.required"><h3>Email is required</h3></div>
              <div *ngIf="form.get('email').errors.email"><h3>Email Must ve Valid</h3></div>
            </div>
          </div> 

          <div class="form-group">
            <label for="password"><b>Password</b></label>
            <input type="password" class="form-control"  placeholder="Password"  formControlName="password" [ngClass]="{'is-invalid': form.get('password').touched && form.get('password').invalid}" >
            <div *ngIf="form.get('password').touched && form.get('password').invalid" class="invalid-feedback">
              <div *ngIf="form.get('password').errors.required"><h3>password is required</h3></div>
              <div  *ngIf="form.get('password').errors.minlength"><h3>password  Must ve Valid atleat 6 characters</h3></div>
            </div>
          </div>
          <div class="form-group form-check">
              <label class="form-check-label ">
                <input class="form-check-input" type="checkbox"> Remember me
              </label>
            </div>
          <div class="form-group">
            <button class="btn btn-danger btn-block" [disabled]="!form.valid"  >Login</button>
          </div>
          
          <div class=" text-center" >Don't have an account?</div>  
          <a routerLink="/join" class="text-danger text-center"><h5>Register Now</h5></a>
        
        </form>
       
        
    
  </div>
  </div>
    
    </div>
  </div>
</div>
